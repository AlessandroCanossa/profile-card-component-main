<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--    <img class="top-bg" src="images/bg-pattern-top.svg" alt="" />-->
    <!--    <img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="" />-->
    <div class="grid-container">
      <div class="card">
        <img class="profile-picture" src="images/image-victor.jpg" alt="" />
        <div class="container">
          <div class="profile">
            <h3>Victor Crest <small>26</small></h3>
            <h5>London</h5>
          </div>
          <hr />
          <div class="stats followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stats likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stats photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlessandroCanossa">Alessandro Canossa</a>.
      </div>
    </div>

  </body>
</html>
